<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="paginaprocesa.html" method="post">
        <!-- los id sirven para CSS -->
        <input type="text" name="nombre" placeholder="Nombre">
        <br>
        <input type="password" name="clave" placeholder="Clave">
        <br>
        <input type="email" name="correo" placeholder="Correo">
        <br>
        <input type="number" value="10" name="numero">
        <br>
        <p>Botones de radio</p>
        <input type="radio" name="botonradio" value="HTML"> HTML
        <input type="radio" name="botonradio" value="CSS"> CSS
        <input type="radio" name="botonradio" value="JS"> JS
        <br>
        <p>Botones de chequeo</p>
        <input type="checkbox" name="botoncheck1" value="HTML"> HTML
        <input type="checkbox" name="botoncheck2" value="CSS"> CSS
        <input type="checkbox" name="botoncheck3" value="JS"> JS
        <br>
        <input type="button" value="Click aqui">
        <br>
        <p>Subir archivos</p>
        <input type="file" name="archivo">
        <p>Buscar algo</p>
        <input type="search" name="Buscar">
        <p>Fecha corta</p>
        <input type="date" name="fechacorta" value="2023-11-06">
        <p>Fecha larga</p>
        <input type="datetime-local" name="fechalarga" value="2023-11-06T12:47:00.00">
        <br>
        <input type="week" name="semana">
        <br>
        <input type="month" name="mes">
        <p></p>
        <textarea name="texto" cols="30" rows="10"></textarea>
        <br>
        <select name="opciones">
            <option value="-1" disabled selected>Selecciona una opci√≥n</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JavaScript</option>
        </select>
        <p></p>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos">
    </form>
</body>
</html>
